<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransMeet - View Meeting Minutes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        },
                        secondary: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                        },
                        accent: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                            700: '#be185d',
                            800: '#9d174d',
                            900: '#831843',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        
        .minutes-content h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-top: 1.75rem;
            margin-bottom: 1.25rem;
            color: #312e81;
            border-bottom: 2px solid #e0e7ff;
            padding-bottom: 0.5rem;
        }
        
        .minutes-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #4338ca;
        }
        
        .minutes-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.25rem;
            margin-bottom: 0.75rem;
            color: #6366f1;
        }
        
        .minutes-content p {
            margin-bottom: 1rem;
            line-height: 1.7;
        }
        
        .minutes-content ul, .minutes-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1.25rem;
        }
        
        .minutes-content ul {
            list-style-type: disc;
        }
        
        .minutes-content ol {
            list-style-type: decimal;
        }
        
        .minutes-content li {
            margin-bottom: 0.5rem;
        }
        
        .minutes-content a {
            color: #4f46e5;
            text-decoration: underline;
            text-underline-offset: 2px;
            transition: all 0.2s;
        }
        
        .minutes-content a:hover {
            color: #4338ca;
        }
        
        .minutes-content blockquote {
            border-left: 4px solid #a5b4fc;
            padding: 0.5rem 0 0.5rem 1.25rem;
            font-style: italic;
            margin: 1.5rem 0;
            color: #4338ca;
            background-color: #eef2ff;
            border-radius: 0 0.5rem 0.5rem 0;
        }
        
        .minutes-content code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            background-color: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            color: #3730a3;
        }
        
        .minutes-content pre {
            background-color: #1e293b;
            color: #f8fafc;
            padding: 1.25rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid #475569;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .minutes-content pre code {
            background-color: transparent;
            color: inherit;
            padding: 0;
            font-size: 0.9rem;
        }
        
        .minutes-content table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 1.5rem 0;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .minutes-content th, .minutes-content td {
            border: 1px solid #e0e7ff;
            padding: 0.75rem 1rem;
            text-align: left;
        }
        
        .minutes-content th {
            background-color: #eef2ff;
            font-weight: 600;
            color: #3730a3;
            border-bottom: 2px solid #c7d2fe;
        }
        
        .minutes-content tr:nth-child(even) {
            background-color: #f9fafb;
        }
        
        .minutes-content tr:hover {
            background-color: #f3f4f6;
        }
        
        .transcript-content {
            white-space: pre-wrap;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            line-height: 1.6;
            background-color: #f8fafc;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .highlight-text {
            background: linear-gradient(120deg, rgba(165, 180, 252, 0.4) 0%, rgba(249, 168, 212, 0.4) 100%);
            padding: 0.15rem 0;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #a5b4fc;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #818cf8;
        }
        
        /* Print specific styles */
        @media print {
            .no-print {
                display: none !important;
            }
            
            body {
                font-size: 12pt;
                line-height: 1.5;
            }
            
            .minutes-content h1 {
                font-size: 18pt;
                color: #000 !important;
            }
            
            .minutes-content h2 {
                font-size: 16pt;
                color: #000 !important;
            }
            
            .minutes-content h3 {
                font-size: 14pt;
                color: #000 !important;
            }
            
            a {
                text-decoration: none !important;
                color: #000 !important;
            }
            
            @page {
                margin: 1.5cm;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans" x-data="viewData()" x-cloak>
    <!-- Toast Notification -->
    <div 
        x-show="showToast" 
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform translate-y-2"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 transform translate-y-0"
        x-transition:leave-end="opacity-0 transform translate-y-2"
        @click="showToast = false"
        class="fixed bottom-4 right-4 bg-white shadow-lg rounded-lg p-4 flex items-center space-x-3 z-50 cursor-pointer border-l-4"
        :class="toastType === 'success' ? 'border-secondary-500' : 'border-accent-500'"
    >
        <div :class="toastType === 'success' ? 'text-secondary-500' : 'text-accent-500'" class="text-xl">
            <i :class="toastType === 'success' ? 'fa-solid fa-circle-check' : 'fa-solid fa-circle-info'"></i>
        </div>
        <div>
            <div class="font-medium text-gray-800" x-text="toastTitle"></div>
            <div class="text-sm text-gray-600" x-text="toastMessage"></div>
        </div>
    </div>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div 
            class="w-72 bg-gradient-to-br from-primary-800 to-primary-900 text-white p-6 flex flex-col shadow-xl transition-all duration-300"
            :class="{'w-20': minimizeSidebar, 'w-72': !minimizeSidebar}"
        >
            <!-- Toggle sidebar button -->
            <button 
                @click="minimizeSidebar = !minimizeSidebar" 
                class="absolute left-64 top-4 bg-primary-700 text-white rounded-full p-1.5 shadow-lg border-2 border-primary-600 transition-all duration-300"
                :class="{'left-64': !minimizeSidebar, 'left-12': minimizeSidebar}"
            >
                <i :class="minimizeSidebar ? 'fa-solid fa-chevron-right' : 'fa-solid fa-chevron-left'" class="text-xs"></i>
            </button>

            <div class="mb-8 flex items-center">
                <span class="text-3xl mr-2">üéôÔ∏è</span>
                <div x-show="!minimizeSidebar" x-transition>
                    <a href="/" class="text-2xl font-bold flex items-center">
                        Trans<span class="text-accent-400">Meet</span>
                    </a>
                    <p class="text-primary-200 text-xs mt-1">Meeting Minutes Generator</p>
                </div>
            </div>

            <!-- File Info -->
            <div class="mb-6" x-show="!minimizeSidebar" x-transition>
                <h3 class="text-primary-200 text-xs uppercase font-semibold mb-3 flex items-center">
                    <i class="fa-regular fa-file-lines mr-2"></i> File Info
                </h3>
                <div class="bg-primary-800/40 backdrop-blur-sm rounded-lg p-4 border border-primary-700/60">
                    <h4 class="font-medium text-white mb-2 line-clamp-1" x-text="file.filename"></h4>
                    <div class="text-xs text-primary-300 mb-3">
                        <i class="fa-regular fa-calendar mr-1"></i>
                        <span x-text="file.upload_time"></span>
                    </div>
                    
                    <div class="flex space-x-2 mt-4">
                        <a href="/" class="text-sm text-primary-300 hover:text-white flex items-center transition">
                            <i class="fa-solid fa-arrow-left mr-1.5"></i>
                            Back to Files
                        </a>
                    </div>
                </div>
            </div>

            <!-- Icon only when minimized -->
            <div x-show="minimizeSidebar" class="flex flex-col items-center space-y-4 mt-8" x-transition>
                <a href="/" class="flex flex-col items-center text-primary-300 hover:text-white transition py-3">
                    <i class="fa-solid fa-arrow-left text-lg"></i>
                    <span class="text-xs mt-1">Back</span>
                </a>
                <button @click="showTranscript = !showTranscript" 
                       class="flex flex-col items-center text-primary-300 hover:text-white transition py-3">
                    <i class="fa-solid" :class="showTranscript ? 'fa-file-lines' : 'fa-file-audio'"></i>
                    <span class="text-xs mt-1" x-text="showTranscript ? 'Minutes' : 'Transcript'"></span>
                </button>
                <button @click="darkMode = !darkMode" 
                       class="flex flex-col items-center text-primary-300 hover:text-white transition py-3">
                    <i class="fa-solid" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                    <span class="text-xs mt-1">Theme</span>
                </button>
                <button @click="exportAsPDF()" 
                       class="flex flex-col items-center text-primary-300 hover:text-white transition py-3">
                    <i class="fa-solid fa-file-export"></i>
                    <span class="text-xs mt-1">Export</span>
                </button>
                <button @click="printMinutes()" 
                       class="flex flex-col items-center text-primary-300 hover:text-white transition py-3">
                    <i class="fa-solid fa-print"></i>
                    <span class="text-xs mt-1">Print</span>
                </button>
            </div>

            <!-- Options Panel -->
            <div class="bg-primary-800/40 backdrop-blur-sm rounded-lg p-4 mt-2 border border-primary-700/60" x-show="!minimizeSidebar" x-transition>
                <h3 class="text-primary-200 text-xs uppercase font-semibold mb-3 flex items-center">
                    <i class="fa-solid fa-sliders mr-2"></i> Options
                </h3>
                
                <div class="space-y-4">
                    <!-- Show Transcript Toggle -->
                    <div class="flex items-center justify-between">
                        <label for="show-transcript" class="text-sm flex items-center">
                            <i class="fa-solid fa-file-audio mr-2 text-accent-400"></i>
                            <span x-text="showTranscript ? 'Show Minutes' : 'Show Transcript'"></span>
                        </label>
                        <div class="relative inline-block w-12 align-middle select-none">
                            <input type="checkbox" id="show-transcript" x-model="showTranscript"
                                  class="absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer
                                         checked:right-0 checked:border-accent-500 transition-all duration-200"/>
                            <label for="show-transcript" 
                                  class="block overflow-hidden h-6 rounded-full bg-primary-500/30 cursor-pointer"></label>
                        </div>
                    </div>
                    <!-- Text Size -->
                    <div class="space-y-2">
                        <label class="text-sm flex items-center">
                            <i class="fa-solid fa-text-height mr-2 text-primary-300"></i>
                            Text Size
                        </label>
                        <div class="flex items-center space-x-2">
                            <button @click="decreaseTextSize()" class="bg-primary-700/60 hover:bg-primary-600 rounded p-1 transition">
                                <i class="fa-solid fa-minus text-xs"></i>
                            </button>
                            <input type="range" min="80" max="120" step="10" x-model="textSizePercentage" 
                                  class="w-full h-2 bg-primary-700 rounded-full appearance-none cursor-pointer">
                            <button @click="increaseTextSize()" class="bg-primary-700/60 hover:bg-primary-600 rounded p-1 transition">
                                <i class="fa-solid fa-plus text-xs"></i>
                            </button>
                        </div>
                        <div class="text-xs text-primary-300 text-center">
                            <span x-text="textSizePercentage"></span>%
                        </div>
                    </div>
                </div>
                
                <div class="mt-6 space-y-3">
                    <button @click="printMinutes()" class="w-full flex items-center justify-center px-4 py-2 bg-primary-700 hover:bg-primary-600 rounded-md transition-colors text-sm">
                        <i class="fa-solid fa-print mr-2"></i>
                        Print
                    </button>
                    <button @click="exportAsPDF()" class="w-full flex items-center justify-center px-4 py-2 bg-secondary-700 hover:bg-secondary-600 rounded-md transition-colors text-sm">
                        <i class="fa-solid fa-file-export mr-2"></i>
                        Export as PDF
                    </button>
                    <button @click="searchModalOpen = true" class="w-full flex items-center justify-center px-4 py-2 bg-accent-700 hover:bg-accent-600 rounded-md transition-colors text-sm">
                        <i class="fa-solid fa-magnifying-glass mr-2"></i>
                        Search
                    </button>
                </div>
            </div>

            <div class="mt-auto" x-show="!minimizeSidebar" x-transition>
                <div class="flex items-center text-primary-300 text-sm">
                    <i class="fa-regular fa-circle-question mr-2"></i>
                    <span>Need help? <a href="#" class="underline text-primary-200 hover:text-white transition">Click here</a></span>
                </div>
                <div class="text-xs text-primary-400 mt-2">
                    ¬© 2025 TransMeet - All rights reserved
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-hidden flex flex-col" :class="darkMode ? 'bg-gray-900 text-gray-100' : 'bg-gray-50 text-gray-800'">
            <!-- Header -->
            <header class="px-6 py-4 flex items-center justify-between shadow-sm" :class="darkMode ? 'bg-gray-800' : 'bg-white'">
                <div class="flex items-center">
                    <div class="relative">
                        <span class="animate-pulse-slow absolute -top-1 -right-1 flex h-3 w-3">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-accent-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-accent-500"></span>
                        </span>
                        <i class="fa-solid fa-file-lines text-2xl" :class="darkMode ? 'text-gray-400' : 'text-gray-600'"></i>
                    </div>
                    <div class="ml-3">
                        <h2 class="text-xl font-semibold" :class="darkMode ? 'text-white' : 'text-gray-800'">
                            <span x-text="showTranscript ? 'Transcript' : 'Meeting Minutes'"></span>: 
                            <span class="font-normal text-lg truncate inline-block max-w-md" x-text="file.filename"></span>
                        </h2>
                        <div class="text-xs mt-0.5" :class="darkMode ? 'text-gray-400' : 'text-gray-500'">
                            Last updated: <span x-text="file.upload_time"></span>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3" x-show="!minimizeSidebar">
                    <button @click="searchModalOpen = true" class="flex items-center px-4 py-2 rounded-md transition-colors text-sm" :class="darkMode ? 'bg-gray-700 hover:bg-gray-600 text-gray-200' : 'bg-gray-100 hover:bg-gray-200 text-gray-700'">
                        <i class="fa-solid fa-magnifying-glass mr-2"></i>
                        Search
                    </button>
                    <button @click="showTranscript = !showTranscript" class="flex items-center px-4 py-2 rounded-md transition-colors text-sm" :class="darkMode ? 'bg-gray-700 hover:bg-gray-600 text-gray-200' : 'bg-gray-100 hover:bg-gray-200 text-gray-700'">
                        <i class="fa-solid mr-2" :class="showTranscript ? 'fa-file-lines' : 'fa-file-audio'"></i>
                        <span x-text="showTranscript ? 'View Minutes' : 'View Transcript'"></span>
                    </button>
                    <button @click="printMinutes()" class="flex items-center px-4 py-2 rounded-md transition-colors text-sm" :class="darkMode ? 'bg-gray-700 hover:bg-gray-600 text-gray-200' : 'bg-gray-100 hover:bg-gray-200 text-gray-700'">
                        <i class="fa-solid fa-print mr-2"></i>
                        Print
                    </button>
                    <button @click="exportAsPDF()" class="flex items-center px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 transition-colors text-sm">
                        <i class="fa-solid fa-file-export mr-2"></i>
                        Export as PDF
                    </button>
                </div>
            </header>

            <!-- Search Modal -->
            <div 
                x-show="searchModalOpen" 
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100"
                x-transition:leave-end="opacity-0"
                class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
            >
                <div 
                    @click.away="searchModalOpen = false"
                    x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 transform translate-y-4"
                    x-transition:enter-end="opacity-100 transform translate-y-0"
                    x-transition:leave="transition ease-in duration-200"
                    x-transition:leave-start="opacity-100 transform translate-y-0"
                    x-transition:leave-end="opacity-0 transform translate-y-4"
                    class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-xl p-6"
                >
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Search Document</h3>
                        <button @click="searchModalOpen = false" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <i class="fa-solid fa-xmark text-lg"></i>
                        </button>
                    </div>
                    <div class="relative">
                        <input 
                            type="text" 
                            x-model="searchQuery" 
                            @keyup.enter="performSearch()"
                            placeholder="Type to search..."
                            class="w-full rounded-lg border border-gray-300 dark:border-gray-600 p-3 pl-10 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"
                        >
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                        </div>
                    </div>
                    <div class="flex space-x-2 mt-4">
                        <button 
                            @click="performSearch()" 
                            class="flex-1 bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-md transition-colors flex items-center justify-center"
                        >
                            <i class="fa-solid fa-magnifying-glass mr-2"></i>
                            Search
                        </button>
                        <button 
                            @click="searchModalOpen = false" 
                            class="flex-1 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-medium py-2 px-4 rounded-md transition-colors"
                        >
                            Cancel
                        </button>
                    </div>
                    
                    <!-- Search results -->
                    <div class="mt-6" x-show="searchResults.length > 0">
                        <h4 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Results (<span x-text="searchResults.length"></span>)</h4>
                        <div class="max-h-60 overflow-y-auto">
                            <template x-for="(result, index) in searchResults" :key="index">
                                <div 
                                    @click="jumpToSearchResult(index)"
                                    class="p-3 rounded-md mb-2 cursor-pointer border-l-4 hover:bg-gray-100 dark:hover:bg-gray-700 transition"
                                    :class="currentSearchResultIndex === index ? 'border-accent-500 bg-gray-100 dark:bg-gray-700' : 'border-transparent'"
                                >
                                    <div class="text-sm mb-1 font-medium" x-text="result.context"></div>
                                    <div class="text-xs text-gray-500 dark:text-gray-400">Click to jump to this result</div>
                                </div>
                            </template>
                        </div>
                    </div>
                    
                    <div class="mt-4 text-sm text-gray-500 dark:text-gray-400" x-show="searchPerformed && searchResults.length === 0">
                        No results found for "<span x-text="searchQuery"></span>"
                    </div>
                </div>
            </div>

            <!-- Content with loading effect -->
            <main class="flex-1 overflow-y-auto px-6 py-4 relative" :style="`font-size: ${textSizePercentage}%;`">
                <!-- Loading overlay -->
                <div 
                    x-show="loading" 
                    class="absolute inset-0 flex flex-col items-center justify-center z-10"
                    :class="darkMode ? 'bg-gray-900/90' : 'bg-white/90'"
                >
                    <div class="w-16 h-16 border-4 border-primary-200 border-t-primary-600 rounded-full animate-spin"></div>
                    <p class="mt-4 text-lg font-medium text-primary-700 dark:text-primary-300">Loading content...</p>
                </div>

                <!-- Minutes content -->
                <div 
                    class="prose max-w-4xl mx-auto minutes-content" 
                    :class="{'dark:prose-invert': darkMode}"
                    x-show="!showTranscript && !loading" 
                    x-transition:enter="transition-opacity ease-out duration-300"
                    x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100"
                >
                    <template x-if="file.minutes">
                        <div 
                            x-html="highlightSearchResults(file.minutes)" 
                            :class="darkMode ? 'bg-gray-900 text-gray-100' : 'bg-white text-gray-900'"
                            class="rounded-lg transition-colors duration-300"
                        ></div>
                    </template>

                    <template x-if="!file.minutes">
                        <div class="flex flex-col items-center justify-center p-8 text-center rounded-lg border-2 border-dashed" :class="darkMode ? 'border-gray-700 text-gray-400' : 'border-gray-300 text-gray-500'">
                            <i class="fa-regular fa-file-lines text-5xl mb-4 opacity-70"></i>

                        </div>
                    </template>
                </div>

                <!-- Transcript content -->
                <div 
                    class="max-w-4xl mx-auto transcript-content" 
                    :class="darkMode ? 'bg-gray-800 border-gray-700 text-gray-200' : 'bg-gray-50 border-gray-200 text-gray-800'"
                    x-show="showTranscript && !loading" 
                    x-transition:enter="transition-opacity ease-out duration-300"
                    x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100"
                >
                    <template x-if="file.transcript">
                        <div x-html="highlightSearchResults(file.transcript)" style="white-space: pre-wrap;"></div>

                    <template x-if="!file.transcript">
                        <div class="flex flex-col items-center justify-center p-8 text-center rounded-lg border-2 border-dashed" :class="darkMode ? 'border-gray-700 text-gray-400' : 'border-gray-300 text-gray-500'">
                            <i class="fa-regular fa-file-audio text-5xl mb-4 opacity-70"></i>
                            <h3 class="text-xl font-medium mb-2">No transcript available</h3>
                            <p class="max-w-sm">The transcript for this meeting hasn't been processed yet. Please check back later or contact support if you need assistance.</p>
                        </div>
                    </template>
                </div>
                
                <!-- Floating action buttons for search navigation -->
                <div 
                    x-show="searchResults.length > 0 && currentSearchResultIndex !== null" 
                    class="fixed bottom-4 left-1/2 transform -translate-x-1/2 flex items-center space-x-2 bg-white dark:bg-gray-800 shadow-lg rounded-full px-4 py-2 border border-gray-200 dark:border-gray-700"
                >
                    <span class="text-sm text-gray-600 dark:text-gray-300">
                        <span x-text="currentSearchResultIndex + 1"></span>/<span x-text="searchResults.length"></span>
                    </span>
                    <button 
                        @click="previousSearchResult()"
                        :disabled="currentSearchResultIndex === 0"
                        class="p-2 rounded-full disabled:opacity-50 disabled:cursor-not-allowed"
                        :class="currentSearchResultIndex === 0 ? 'text-gray-400 dark:text-gray-600' : 'text-primary-600 dark:text-primary-400 hover:bg-gray-100 dark:hover:bg-gray-700'"
                    >
                        <i class="fa-solid fa-chevron-up"></i>
                    </button>
                    <button 
                        @click="nextSearchResult()"
                        :disabled="currentSearchResultIndex === searchResults.length - 1"
                        class="p-2 rounded-full disabled:opacity-50 disabled:cursor-not-allowed"
                        :class="currentSearchResultIndex === searchResults.length - 1 ? 'text-gray-400 dark:text-gray-600' : 'text-primary-600 dark:text-primary-400 hover:bg-gray-100 dark:hover:bg-gray-700'"
                    >
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <button 
                        @click="clearSearch()"
                        class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"

            </main>

                    <span x-show="file.minutes" class="mr-4">

    </div>

    <script>
        function viewData() {
            return {
                showTranscript: false,
                darkMode: window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches,
                minimizeSidebar: window.innerWidth < 768, // Auto collapse for mobile
                textSizePercentage: 100,
                loading: true,
                showToast: false,
                toastTitle: '',
                toastMessage: '',
                toastType: 'success', // success or info
                searchModalOpen: false,
                searchQuery: '',
                searchResults: [],
                searchPerformed: false,
                currentSearchResultIndex: null,
                wordCount: 0,
                readingTime: 0,
                
                file: {
                    filename: "{{ file.filename }}",
                    upload_time: "{{ file.upload_time.strftime('%Y-%m-%d %H:%M') }}",
                    minutes: {{ file.minutes|tojson }},
                    transcript: {{ file.transcript|tojson }}
                },
                
                init() {
                    // Simulated loading for better UX
                    setTimeout(() => {
                        this.loading = false;
                        this.calculateStats();
                    }, 800);
                    
                    // Listen for window resize to auto minimize sidebar
                    window.addEventListener('resize', () => {
                        if (window.innerWidth < 768) {
                            this.minimizeSidebar = true;
                        }
                    });
                    
                    // Watch for dark mode changes
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                        this.darkMode = e.matches;
                    });
                },
                
                calculateStats() {
                    if (this.file.minutes) {
                        // Strip HTML tags for word count
                        const text = this.file.minutes.replace(/<[^>]*>/g, ' ');
                        const words = text.trim().split(/\s+/).filter(word => word.length > 0);
                        this.wordCount = words.length;
                        
                        // Average reading speed: 200 words per minute
                        this.readingTime = Math.ceil(this.wordCount / 200);
                    }
                },
                
                printMinutes() {
                    const content = this.showTranscript ? this.file.transcript : this.file.minutes;
                    const title = this.showTranscript ? 'Transcript' : 'Meeting Minutes';
                    const filename = this.file.filename.replace(/\.[^/.]+$/, '');
                    const date = this.file.upload_time;
                    
                    const dateFormatted = new Date(date).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                    }).replace(/\//g, '-');
                    
                    const htmlContent = `
                        <html>
                        <head>
                            <title>${filename}</title>
                            <style>
                                body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 2rem; }
                                h1 { font-size: 1.5rem; color: #312e81; margin-bottom: 0.5rem; }
                                .meta { color: #666; font-size: 0.9rem; margin-bottom: 2rem; }
                                .container { max-width: 800px; margin: 0 auto; }
                                pre { white-space: pre-wrap; font-family: monospace; line-height: 1.5; }
                                hr { border: none; border-top: 1px solid #ddd; margin: 2rem 0; }
                                footer { margin-top: 3rem; font-size: 0.8rem; color: #666; text-align: center; }
                            </style>
                            
                        </head>
                        <body>
                            <div class="container">
                                <h1>${title}: ${filename}</h1>
                                <div class="meta">Generated on: ${dateFormatted}</div>
                                <hr>
                                ${this.showTranscript ? `<pre>${content}</pre>` : `<div>${content}</div>`}
                                <hr>
                                <footer>Generated by TransMeet</footer>
                            </div>
                        </body>
                        </html>`;

                    const win = window.open('', '', 'height=700,width=900');
                    win.document.write(htmlContent);
                    win.document.close();

                    const configScript = win.document.createElement('script');
                    configScript.innerHTML = `
                        tailwind.config = {
                            theme: {
                            extend: {
                                colors: {
                                primary: {
                                    50: '#eef2ff',
                                    100: '#e0e7ff',
                                    200: '#c7d2fe',
                                    300: '#a5b4fc',
                                    400: '#818cf8',
                                    500: '#6366f1',
                                    600: '#4f46e5',
                                    700: '#4338ca',
                                    800: '#3730a3',
                                    900: '#312e81',
                                },
                                secondary: {
                                    50: '#ecfdf5',
                                    100: '#d1fae5',
                                    200: '#a7f3d0',
                                    300: '#6ee7b7',
                                    400: '#34d399',
                                    500: '#10b981',
                                    600: '#059669',
                                    700: '#047857',
                                    800: '#065f46',
                                    900: '#064e3b',
                                },
                                accent: {
                                    50: '#fdf2f8',
                                    100: '#fce7f3',
                                    200: '#fbcfe8',
                                    300: '#f9a8d4',
                                    400: '#f472b6',
                                    500: '#ec4899',
                                    600: '#db2777',
                                    700: '#be185d',
                                    800: '#9d174d',
                                    900: '#831843',
                                }
                                },
                                animation: {
                                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                                }
                            }
                            }
                        };
                        `;
                    win.document.head.appendChild(configScript);
                    
                    const printFixStyle = win.document.createElement('style');
                    printFixStyle.innerHTML = `
                        @media print {
                            body {
                            background-color: white !important;
                            color: black !important;
                            -webkit-print-color-adjust: exact;
                            print-color-adjust: exact;
                            }

                            .bg-primary-500 { background-color: #6366f1 !important; }
                            .text-primary-500 { color: #6366f1 !important; }

                            .bg-secondary-500 { background-color: #10b981 !important; }
                            .text-secondary-500 { color: #10b981 !important; }

                            .bg-accent-500 { background-color: #ec4899 !important; }
                            .text-accent-500 { color: #ec4899 !important; }

                            /* Add other commonly used classes here manually */
                        }
                        `;
                    win.document.head.appendChild(printFixStyle);


                    const stylesheet = win.document.createElement('style');
                    stylesheet.innerHTML = `
                        [x-cloak] { display: none !important; }
                
                        .minutes-content h1 {

                            margin-top: 1.75rem;

                            color: #312e81;
                            border-bottom: 2px solid #e0e7ff;
                            padding-bottom: 0.5rem;
                        }
                        
                        .minutes-content h2 {
                            font-size: 1.5rem;
                            font-weight: 600;
                            margin-top: 1.5rem;
                            margin-bottom: 1rem;
                            color: #4338ca;
                        }
                        
                        .minutes-content h3 {
                            font-size: 1.25rem;
                            font-weight: 600;
                            margin-top: 1.25rem;
                            margin-bottom: 0.75rem;
                            color: #6366f1;
                        }
                        
                        .minutes-content p {
                            margin-bottom: 1rem;
                            line-height: 1.7;
                        }
                        
                        .minutes-content ul, .minutes-content ol {
                            margin-left: 1.5rem;
                            margin-bottom: 1.25rem;
                        }
                        
                        .minutes-content ul {
                            list-style-type: disc;
                        }
                        
                        .minutes-content ol {
                            list-style-type: decimal;
                        }
                        
                        .minutes-content li {
                            margin-bottom: 0.5rem;
                        }
                        
                        .minutes-content a {
                            color: #4f46e5;
                            text-decoration: underline;
                            text-underline-offset: 2px;
                            transition: all 0.2s;
                        }
                        
                        .minutes-content a:hover {
                            color: #4338ca;
                        }
                        
                        .minutes-content blockquote {
                            border-left: 4px solid #a5b4fc;
                            padding: 0.5rem 0 0.5rem 1.25rem;
                            font-style: italic;
                            margin: 1.5rem 0;
                            color: #4338ca;
                            background-color: #eef2ff;
                            border-radius: 0 0.5rem 0.5rem 0;
                        }
                        
                        .minutes-content code {
                            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
                            background-color: #f1f5f9;

                        }
                        
                        .minutes-content pre {
                            background-color: #1e293b;

                            padding: 1.25rem;
                            border-radius: 0.75rem;
                            overflow-x: auto;
                            margin: 1.5rem 0;
                            border: 1px solid #475569;
                            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                        }
                        
                        .minutes-content pre code {
                            background-color: transparent;
                            color: inherit;
                            padding: 0;
                            font-size: 0.9rem;
                        }
                        
                        .minutes-content table {
                            width: 100%;
                            border-collapse: separate;
                            border-spacing: 0;
                            margin: 1.5rem 0;
                            border-radius: 0.5rem;
                            overflow: hidden;
                            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                        }
                        
                        .minutes-content th, .minutes-content td {
                            border: 1px solid #e0e7ff;
                            padding: 0.75rem 1rem;
                            text-align: left;
                        }
                        
                        .minutes-content th {
                            background-color: #eef2ff;
                            font-weight: 600;
                            color: #3730a3;
                            border-bottom: 2px solid #c7d2fe;
                        }
                        
                        .minutes-content tr:nth-child(even) {
                            background-color: #f9fafb;
                        }
                        
                        .minutes-content tr:hover {
                            background-color: #f3f4f6;
                        }
                        
                        .transcript-content {
                            white-space: pre-wrap;
                            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
                            line-height: 1.6;
                            background-color: #f8fafc;
                            padding: 1.5rem;
                            border-radius: 0.75rem;
                            border: 1px solid #e2e8f0;
                            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                        }
                        
                        .highlight-text {
                            background: linear-gradient(120deg, rgba(165, 180, 252, 0.4) 0%, rgba(249, 168, 212, 0.4) 100%);
                            padding: 0.15rem 0;
                        }
                        
                        /* Custom scrollbar */
                        ::-webkit-scrollbar {
                            width: 10px;
                            height: 10px;
                        }
                        
                        ::-webkit-scrollbar-track {
                            background: #f1f5f9;
                            border-radius: 5px;
                        }
                        
                        ::-webkit-scrollbar-thumb {
                            background: #a5b4fc;
                            border-radius: 5px;
                        }
                        
                        ::-webkit-scrollbar-thumb:hover {
                            background: #818cf8;
                        }
                        
                        /* Print specific styles */
                        @media print {
                            .no-print {
                                display: none !important;
                            }
                            
                            body {
                                font-size: 12pt;
                                line-height: 1.5;
                            }
                            
                            .minutes-content h1 {
                                font-size: 18pt;
                                color: #000 !important;
                            }
                            
                            .minutes-content h2 {
                                font-size: 16pt;
                                color: #000 !important;
                            }
                            
                            .minutes-content h3 {
                                font-size: 14pt;
                                color: #000 !important;
                            }
                            
                            a {
                                text-decoration: none !important;
                                color: #000 !important;
                            }
                            
                            @page {
                                margin: 1.5cm;
                            }
                        }
                                `;
                    win.document.head.appendChild(stylesheet);



                    const tailwindScript = win.document.createElement('script');
                    tailwindScript.src = "https://cdn.tailwindcss.com";
                    tailwindScript.onload = () => {
                    setTimeout(() => {
                        win.print();
                    }, 500); // Give DOM + styles time to settle
                    };


                    win.document.head.appendChild(tailwindScript);
                    win.document.head.appendChild(script);

            
                    this.showToast = true;
                    this.toastTitle = 'Print Job Sent';
                    this.toastMessage = 'Your document has been sent to the printer.';
                    this.toastType = 'success';

                    setTimeout(() => {
                        this.showToast = false;
                    }, 3000);
                },

                
                exportAsPDF() {
                    // In a real implementation, this would use a PDF library
                    // For this demo, we'll just simulate the export
                    const content = this.showTranscript ? this.file.transcript : this.file.minutes;
                    const type = this.showTranscript ? 'transcript' : 'minutes';
                    
                    // Simulated PDF export
                    setTimeout(() => {
                        this.showToast = true;
                        this.toastTitle = 'PDF Exported';
                        this.toastMessage = `Your ${type} has been exported as PDF.`;
                        this.toastType = 'success';
                        
                        setTimeout(() => {
                            this.showToast = false;
                        }, 3000);
                    }, 800);
                },
                
                decreaseTextSize() {
                    if (this.textSizePercentage > 80) {
                        this.textSizePercentage -= 10;
                    }
                },
                
                increaseTextSize() {
                    if (this.textSizePercentage < 120) {
                        this.textSizePercentage += 10;
                    }
                },
                
                performSearch() {
                    if (!this.searchQuery || this.searchQuery.trim() === '') {
                        return;
                    }
                    
                    this.searchPerformed = true;
                    this.searchResults = [];
                    const query = this.searchQuery.toLowerCase();
                    const content = this.showTranscript ? this.file.transcript : this.file.minutes;
                    
                    if (!content) {
                        return;
                    }
                    
                    // Simple search implementation
                    let searchText = content;
                    if (!this.showTranscript) {
                        // Strip HTML for minutes search
                        searchText = content.replace(/<[^>]*>/g, ' ');
                    }
                    searchText = searchText.toLowerCase();
                    
                    let startIndex = 0;
                    let index;
                    
                    while ((index = searchText.indexOf(query, startIndex)) > -1) {
                        // Get surrounding context
                        const contextStart = Math.max(0, index - 30);
                        const contextEnd = Math.min(searchText.length, index + query.length + 30);
                        let context = searchText.substring(contextStart, contextEnd);
                        
                        // Add ellipsis if needed
                        if (contextStart > 0) context = '...' + context;
                        if (contextEnd < searchText.length) context = context + '...';
                        
                        this.searchResults.push({
                            index: index,
                            context: context.replace(
                                new RegExp(query, 'gi'), 
                                match => `<mark class="highlight-text">${match}</mark>`
                            )
                        });
                        
                        startIndex = index + query.length;
                    }
                    
                    if (this.searchResults.length > 0) {
                        this.currentSearchResultIndex = 0;
                        this.searchModalOpen = false;
                        
                        // Give time for the modal to close before scrolling
                        setTimeout(() => {
                            this.jumpToSearchResult(0);
                        }, 300);
                    }
                },
                
                highlightSearchResults(content) {
                    if (!this.searchQuery || this.searchResults.length === 0) {
                        return content;
                    }
                    
                    // This is a simplified approach - in a real app you would need
                    // to be more careful with HTML content
                    return content.replace(
                        new RegExp(this.searchQuery, 'gi'),
                        match => `<mark class="highlight-text">${match}</mark>`
                    );
                },
                
                jumpToSearchResult(index) {
                    this.currentSearchResultIndex = index;
                    
                    // Find all highlights and scroll to the current one
                    setTimeout(() => {
                        const highlights = document.querySelectorAll('.highlight-text');
                        if (highlights[index]) {
                            highlights[index].scrollIntoView({
                                behavior: 'smooth',
                                block: 'center'
                            });
                        }
                    }, 100);
                },
                
                nextSearchResult() {
                    if (this.currentSearchResultIndex < this.searchResults.length - 1) {
                        this.jumpToSearchResult(this.currentSearchResultIndex + 1);
                    }
                },
                
                previousSearchResult() {
                    if (this.currentSearchResultIndex > 0) {
                        this.jumpToSearchResult(this.currentSearchResultIndex - 1);
                    }
                },
                
                clearSearch() {
                    this.searchQuery = '';
                    this.searchResults = [];
                    this.currentSearchResultIndex = null;
                    this.searchPerformed = false;
                }
            }
        }
    </script>
